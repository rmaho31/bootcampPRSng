<div class='detail-box'>
  <div class="container center">
    <h1 class="display-4">{{title}}</h1>
  </div>
  <div *ngIf="!user">
    <img src="assets/loading.gif">
  </div>
  <table class="table table-sm" *ngIf='user'>
    <tr>
      <th>Id:</th>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <th>Username:</th>
      <td>{{user.userName}}</td>
    </tr>
    <tr>
      <th>First Name:</th>
      <td>{{user.firstName}}</td>
    </tr>
    <tr>
      <th>Last Name:</th>
      <td>{{user.lastName}}</td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td>{{user.phoneNumber}}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <th>Reviewer:</th>
      <td>{{user.reviewer?"Yes":"No"}}</td>
    </tr>
    <tr>
      <td>Admin</td>
      <td>{{user.admin?"Yes":"No"}}</td>
    </tr>
  </table>
  <div class = "butn">
    <a *ngIf="this.syssvc.user.admin || this.syssvc.user.id === this.user.id" routerLink='/users/edit/{{user.id}}' class='btn btn-primary' title='Edit'>Edit</a>
    <button *ngIf="this.syssvc.user.admin && this.syssvc.user.id !== this.user.id" (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
  </div>
</div>
