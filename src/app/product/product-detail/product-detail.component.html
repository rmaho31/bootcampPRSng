<div class='detail-box'>
  <div class="container center">
    <h1 class="display-4">{{title}}</h1>
  </div>
  <div *ngIf="!product">
    <img src="assets/loading.gif">
  </div>
  <table class="table table-sm" *ngIf='product'>
    <tr>
      <th>Vendor:</th>
      <td>{{product.vendor.name}}</td>
    </tr>
    <tr>
      <th>Part Number:</th>
      <td>{{product.partNumber}}</td>
    </tr>
    <tr>
      <th>Name:</th>
      <td>{{product.name}}</td>
    </tr>
    <tr>
      <th>Price:</th>
      <td>{{product.price}}</td>
    </tr>
    <tr>
      <th>Unit:></th>
      <td>{{product.unit}}</td>
    </tr>
    <tr>
      <th>Photo Path:</th>
      <td><img src="{{product.photoPath}}"></td>
    </tr>
    <div class = "butn">
      <a routerLink='/products/edit/{{product.id}}' class='btn btn-primary' title='Edit'>Edit</a>
      <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
    </div>
  </table>
</div>
