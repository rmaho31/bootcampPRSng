<div class='create-box'>
  <div class="container center">
    <h1 class="display-4">{{title}}</h1>
  </div>
  <div *ngIf='!product'>
    <img src='assets/loading.gif'>
  </div>
  <div *ngIf='product'>
    <form #myForm="ngForm">
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="vendor">Vendor:</label>
        <div class=' col-sm-6'>
          <select [(ngModel)]='product.vendor' class='form-control' name='vendor' id='vendor'>
            <option *ngFor="let vendor of vendors" [ngValue]="vendor">{{vendor.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="partNumber">PartNumber:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.partNumber' name='partNumber' type="text" class="form-control" id="partNumber"
            #partNumber="ngModel" required maxlength="50">
        </div>
        <div *ngIf="partNumber.invalid && partNumber.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="partNumber?.errors.required">Required</label>
          <label *ngIf="partNumber?.errors.maxlength">Max Chars 50</label>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="name">Name:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.name' name='name' type="text" class="form-control" id="name" #name="ngModel"
            required maxlength="150">
        </div>
        <div *ngIf="name.invalid && name.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="name?.errors.required">Required</label>
          <label *ngIf="name?.errors.maxlength">Max Chars 150</label>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="price">Price:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.price' name='price' type="number" class="form-control" id="price" #price="ngModel"
            required min=".01">
        </div>
        <div *ngIf="price.invalid && price.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="price?.errors.required">Required</label>
          <label *ngIf="price?.errors.maxlength"># > .01</label>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="unit">Unit:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.unit' name='unit' type="text" class="form-control" id="unit" #unit="ngModel" max="255">
        </div>
        <div *ngIf="unit.invalid && unit.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="unit?.errors.maxlength">Max Chars 255</label>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="photoPath">PhotoPath:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.photoPath' name='photoPath' type="text" class="form-control" id="photoPath"
            #photoPath="ngModel" maxlength="255">
        </div>
        <div *ngIf="unit.invalid && unit.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="unit?.errors.maxlength">Max Chars 255</label>
        </div>
      </div>
      <div class='butn'>
        <button (click)='create()' class='btn btn-primary' [disabled]="!myForm.valid">Create</button>
      </div>
    </form>
  </div>
</div>
