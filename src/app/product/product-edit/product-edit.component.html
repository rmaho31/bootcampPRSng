<div class='component-content'>
  <div class="container center">
    <h1 class="display-4">{{title}}</h1>
  </div>
  <div *ngIf='!product && !vendors'>
    <img src='assets/loading.gif'>
  </div>
  <div *ngIf='product && vendors'>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="vendor">Vendor:</label>
        <div class=' col-sm-8'>
          <select [(ngModel)]='product.vendor' class='form-control' name='vendor' id='vendor' [compareWith]='compareFn'>
            <option *ngFor="let vendor of vendors" [ngValue]="vendor" [selected]="vendor.id === product.vendor.id">{{vendor.name}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="partNumber">PartNumber:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.partNumber' name='partNumber' type="text" class="form-control" id="partNumber"
            #partNumber="ngModel" required>
        </div>
        <div *ngIf="partNumber.invalid && partNumber.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="partNumber?.errors.required">Required</label>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="name">Name:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.name' name='name' type="text" class="form-control" id="name" #name="ngModel"
            required>
        </div>
        <div *ngIf="name.invalid && name.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="name?.errors.required">Required</label>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="price">Price:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.price' name='price' type="text" class="form-control" id="price" #price="ngModel"
            required>
        </div>
        <div *ngIf="price.invalid && price.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="price?.errors.required">Required</label>
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="unit">Unit:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.unit' name='unit' type="text" class="form-control" id="unit" #unit="ngModel">
        </div>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="photoPath">PhotoPath:</label>
        <div class="col-sm-8">
          <input [(ngModel)]='product.photoPath' name='photoPath' type="text" class="form-control" id="photoPath"
            #photoPath="ngModel">
        </div>
      </div>
      <div class='form-group'>
        <button (click)='save()' class='btn btn-primary' [disabled]="!myForm.valid">Update</button>
      </div>
  </div>
</div>
