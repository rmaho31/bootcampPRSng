<div class='component-content'>
  <div class="container center">
    <h1 class="display-4">{{title}}</h1>
  </div>
  <div *ngIf="!vendor">
    <img src="assets/loading.gif">
  </div>
  <table class="table table-sm" *ngIf='vendor'>
    <tr>
      <td>Code</td>
      <td>{{vendor.code}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>{{vendor.name}}</td>
    </tr>
    <tr>
      <td>Address</td>
      <td>{{vendor.address}}</td>
    </tr>
    <tr>
      <td>City</td>
      <td>{{vendor.city}}</td>
    </tr>
    <tr>
      <td>State</td>
      <td>{{vendor.state}}</td>
    </tr>
    <tr>
      <td>Zip</td>
      <td>{{vendor.zip}}</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>{{vendor.phoneNumber}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{vendor.email}}</td>
    </tr>
    <tr>
      <td>PreApproved</td>
      <td>{{vendor.preApproved?"Yes":"No"}}</td>
    </tr>
    <tr>
      <td colspan="2">
        <a routerLink='/vendors/edit/{{vendor.id}}' class='btn btn-primary' title='Edit'>Edit</a>
        <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
      </td>
    </tr>
  </table>
</div>
