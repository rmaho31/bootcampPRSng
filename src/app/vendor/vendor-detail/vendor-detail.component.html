<div class='detail-box'>
  <div class="container center">
    <h1 class="display-4">{{title}}</h1>
  </div>
  <div *ngIf="!vendor">
    <img src="assets/loading.gif">
  </div>
  <table class="table table-sm" *ngIf='vendor'>
    <tr>
      <th>Code:</th>
      <td>{{vendor.code}}</td>
    </tr>
    <tr>
      <th>Name:</th>
      <td>{{vendor.name}}</td>
    </tr>
    <tr>
      <th>Address:</th>
      <td>{{vendor.address}}</td>
    </tr>
    <tr>
      <th>City:</th>
      <td>{{vendor.city}}</td>
    </tr>
    <tr>
      <th>State:</th>
      <td>{{vendor.state}}</td>
    </tr>
    <tr>
      <th>Zip:</th>
      <td>{{vendor.zip}}</td>
    </tr>
    <tr>
      <th>Phone:</th>
      <td>{{vendor.phoneNumber}}</td>
    </tr>
    <tr>
      <th>Email:</th>
      <td>{{vendor.email}}</td>
    </tr>
    <tr>
      <td>Pre-Approved</td>
      <td>{{vendor.preApproved?"Yes":"No"}}</td>
    </tr>
  </table>
  <div class = "butn">
    <a *ngIf="this.syssvc.user.admin" routerLink='/vendors/edit/{{vendor.id}}' class='btn btn-primary'
          title='Edit'>Edit</a>
    <button *ngIf="this.syssvc.user.admin" (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
  </div>
</div>
