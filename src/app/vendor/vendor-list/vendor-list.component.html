<!-- <div class='component-content'> -->
  <div class = "list-box">
  <div class="container center">
    <h1 class="display-4">{{title}} | <span><a routerLink='/vendors/create'>
          <img *ngIf="this.syssvc.user.admin" id='createnew' width='40' height='40' src='assets/createNew.png' title='Add New'></a>
      </span></h1>
  </div>
  <div *ngIf='!vendors'>
    <img src='assets/loading.gif'>
  </div>
  <table class="table table-sm" *ngIf='vendors'>
    <thead>
    <tr>
      <th><a class="btn btn-link font-weight-bold" (click)="setSortBy('code')"><u>Code</u></a></th>
      <th><a class="btn btn-link font-weight-bold" (click)="setSortBy('name')"><u>Name</u></a></th>
      <th><a class="btn btn-link font-weight-bold" (click)="setSortBy('address')"><u>Address</u></a></th>
      <th><a class="btn btn-link font-weight-bold" (click)="setSortBy('city')"><u>City</u></a></th>
      <th><a class="btn btn-link font-weight-bold" (click)="setSortBy('state')"><u>State</u></a></th>
      <th><a class="btn btn-link font-weight-bold" (click)="setSortBy('zip')"><u>Zip</u></a></th>
      <th><a class="btn btn-link font-weight-bold" (click)="setSortBy('phoneNumber')"><u>Phone Number</u></a></th>
      <th><a class="btn btn-link font-weight-bold" (click)="setSortBy('email')"><u>Email</u></a></th>
      <th>PreApproved</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let vendor of vendors | sort: {sortBy: sortBy, direction: direction}'>
      <td>{{vendor.code}}</td>
      <td>{{vendor.name}}</td>
      <td>{{vendor.address}}</td>
      <td>{{vendor.city}}</td>
      <td>{{vendor.state}}</td>
      <td>{{vendor.zip}}</td>
      <td>{{vendor.phoneNumber}}</td>
      <td>{{vendor.email}}</td>
      <td>{{vendor.preApproved?"Yes":"No"}}</td>
      <td class='actions'>
        <a routerLink='/vendors/detail/{{vendor.id}}'><img src='assets/userDetail.png' width='50' height='50' title='Detail'></a>
        <a *ngIf="this.syssvc.user.admin" routerLink='/vendors/edit/{{vendor.id}}'><img src='assets/userEdit.png' width='50' height='50' title='Edit'></a>
        <a *ngIf="this.syssvc.user.admin" routerLink='/vendors/purchaseorder/{{vendor.id}}'><img src='assets/purchaseOrder.png' width='50' height='50'
            title='Edit'></a>
      </td>
    </tr>
  </tbody>
  </table>
</div>
